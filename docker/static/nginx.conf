gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types text/plain text/html text/css application/json application/x-javascript application/xml application/xml+rss text/javascript application/javascript text/x-js;

upstream spring-boot-app {
  least_conn;
  server oyouin-main:8080;
}

ssl_certificate     /etc/letsencrypt/live/www.fatirlar.ru/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/www.fatirlar.ru/privkey.pem;

server {
  listen 80;
  server_name fatirlar.ru www.fatirlar.ru;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  server_name         fatirlar.ru www.fatirlar.ru;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  location / {
    proxy_pass http://spring-boot-app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  location ~ ^/(js|css|images|fonts)/ {
    root /static/;
    access_log off;
    log_not_found off;
    expires 7d;
  }

  location /.well-known/acme-challenge {
    root /challenge/;
    access_log off;
    log_not_found off;
  }
}