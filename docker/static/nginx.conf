gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types text/plain text/html text/css application/json application/x-javascript application/xml application/xml+rss text/javascript application/javascript text/x-js;

upstream spring-boot-app {
  least_conn;
  server oyouin-main:8080;
}

server {
  listen 80;

  location / {
    proxy_pass http://spring-boot-app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  location ~ ^/(js|css|images|fonts)/ {
    root /static/;
    access_log off;
    log_not_found off;
    expires 7d;
  }
}