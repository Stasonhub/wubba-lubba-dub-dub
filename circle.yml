machine:
  hosts:
    oyouin.prod: 78.46.62.19
  java:
    version: oraclejdk8
  services:
   - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install libicu52 libfreetype6 libfontconfig
  override:
    - ./gradlew downloadDependencies
    - docker info
    - docker pull java:openjdk-8

deployment:
  production:
    branch: master
    commands:
      - ./gradlew build -x test
      - docker build --rm=false -t oyouin/main .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push oyouin/main
      - ssh circleci@oyouin.prod 'bash -s $DOCKER_USER $DOCKER_PASS' < deploy.sh