machine:
  java:
    version: oraclejdk8
dependencies:
  override:
    - ./gradlew downloadDependencies
test:
  override:
    - ./gradlew integrationTest
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/reports/ \;
