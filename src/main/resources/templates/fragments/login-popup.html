<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>

<div th:fragment="login-popup" class="modal fade" id="login-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align="center">
                <img class="img-circle" id="img_logo" src="http://bootsnipp.com/img/logo.jpg">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>

            <!-- Begin # DIV Form -->
            <div id="div-forms">

                <!-- Begin # Login Form -->
                <form id="login-form">
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-login-msg">Введите номер телефона и пароль.</span>
                        </div>
                        <input id="login_phone" class="form-control" type="text"
                               placeholder="Номер телефона" required>
                        <input id="login_password" class="form-control" type="password" placeholder="Пароль" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Запомнить
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button class="btn btn-primary btn-lg btn-block">Войти</button>
                        </div>
                        <div>
                            <button id="login_lost_btn" type="button" class="btn btn-link">Забыли пароль?</button>
                            <button id="login_register_btn" type="button" class="btn btn-link">Регистрация</button>
                        </div>
                    </div>
                </form>
                <!-- End # Login Form -->

                <!-- Begin | Lost Password Form -->
                <form id="lost-form" style="display:none;">
                    <div class="modal-body">
                        <div id="div-lost-msg">
                            <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-lost-msg">Введите ваш номер телефона.</span>
                        </div>
                        <input id="lost_email" class="form-control" type="text"
                               placeholder="Номер телефона" required>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button class="btn btn-primary btn-lg btn-block">Отправить</button>
                        </div>
                        <div>
                            <button id="lost_login_btn" type="button" class="btn btn-link">Войти</button>
                            <button id="lost_register_btn" type="button" class="btn btn-link">Регистрация</button>
                        </div>
                    </div>
                </form>
                <!-- End | Lost Password Form -->

                <!-- Begin | Register Form -->
                <form id="register-form" style="display:none;">
                    <div class="modal-body">
                        <div id="div-register-msg">
                            <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-register-msg">Регистрация нового пользователя.</span>
                        </div>
                        <input id="register_username" class="form-control" type="text" placeholder="Ваше имя" required>
                        <input id="register_phone" class="form-control" type="text"
                               placeholder="Номер телефона" required>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>
                        </div>
                        <div>
                            <button id="register_login_btn" type="button" class="btn btn-link">Войти</button>
                            <button id="register_lost_btn" type="button" class="btn btn-link">Забыли пароль?</button>
                        </div>
                    </div>
                </form>
                <!-- End | Register Form -->

            </div>
            <!-- End # DIV Form -->

        </div>
    </div>
</div>
</body>
</html>
