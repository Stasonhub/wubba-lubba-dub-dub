<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-select.css">
</head>
<body>
<span class="glyphicon glyphicon-home"></span>
<select class="selectpicker" multiple data-style="btn-default"
        title="Выберите район...">
    <option selected>Main 1</option>
    <option selected>Main 2</option>
    <option selected>Main 3</option>
</select>

<div class="btn-group" data-toggle="buttons-checkbox">
    <button id="tgl-btn1" type="button" class="rooms-button btn btn-default">1&nbsp</button>
    <button id="tgl-btn2" type="button" class="rooms-button btn btn-default">2&nbsp</button>
    <button id="tgl-btn3" type="button" class="rooms-button btn btn-default">3+</button>
</div>


<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/bootstrap-select.js"></script>
<!-- MAIN JS -->
<script src="../static/js/main.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#search-price-range").slider({
            min: 2,
            max: 140,
            value: [2, 140],
            step: 1,
            focus: true,
            tooltip: 'hide'
        });
        $("#search-price-range").on("slide", function (slideEvt) {
            $("#search-price-from").text(slideEvt.value[0]);
            $("#search-price-to").text(slideEvt.value[1]);
        });
    });
</script>

</body>
</html>
