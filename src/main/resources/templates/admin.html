<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap-select.css">
    <link rel="stylesheet" href="/css/bootstrap-slider.css">
    <link rel="stylesheet" href="/css/login.css">

    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div class="container">
    <p>
    <h4>Import states</h4>
    <div th:each="importState : ${importStates}" class="row">
        <div class="col-md-3" th:text="${importState.providerName}">
        </div>
        <div class="col-md-3" th:text="${importState.lastImportDate}">
        </div>
    </div>
    </p>

    <p>
    <h4>Run imports</h4>
    <button id="run-imports-btn" type="button" class="btn">GO!</button>
    </p>

    <p>
    <h4>All raw adverts</h4>
    <div id="resultsBlock">
        <div th:replace="fragments/advert :: advertsForm (adverts=${rawAdverts})"/>
    </div>
    </p>

</div>
</div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.maskedinput.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.flexslider-min.js"></script>
<script src="/js/bootstrap-select.js"></script>
<script src="/js/bootstrap-slider.js"></script>
<script>
    $(function () {
        $('#run-imports-btn').on('click', function () {
            $.post("/startImport");
        });
    });
</script>
</body>
</html>
