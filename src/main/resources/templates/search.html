<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Найти квартиру в Казани</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Поиск квартиры для аренды в Казани"/>
    <meta name="keywords" content="снять квартиру, аренда квартиры, квартиры без посредников"/>

    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap-select.css">
    <link rel="stylesheet" href="/css/bootstrap-slider.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="/js/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div th:replace="fragments/login-popup :: login-popup"/>
<div id="fh5co-page">
    <header th:replace="fragments/header :: header"/>
    <div th:replace="fragments/searchBox :: searchBox"/>

    <div id="best-deal">
        <div class="container">
            <div class="row">
                <div id="resultsBlock">
                    <div th:replace="fragments/advert :: advertsForm (adverts=${adverts})"/>
                </div>
            </div>
            <div id="load-more-container" search-page="true" class="row">
                <div th:replace="fragments/searchBox :: loadMoreButton"/>
            </div>
            <div class="row" th:if="${adverts.isEmpty()}">
                <h2 class="not-found">По вашему запросу ничего не найдено</h2>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"/>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.maskedinput.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.flexslider-min.js"></script>
<script src="/js/bootstrap-select.js"></script>
<script src="/js/bootstrap-slider.js"></script>
<script src="/js/main.js"></script>
<script src="/js/login.js"></script>
<script src="https://www.google.com/recaptcha/api.js?onload=gCaptchaLoadedCallback&render=explicit&hl=ru" async defer></script>
</body>
</html>
