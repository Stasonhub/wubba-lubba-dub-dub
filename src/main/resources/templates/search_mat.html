<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <title>Parallax Template - Materialize</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"
          media="screen,projection"/>

    <link href="../static/css/nouislider.css" rel="stylesheet">

    <!-- In <body> -->
    <link rel="stylesheet" href="../static/css/style_new.css" media="screen,projection">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="row">

    <div class="col s12 m4 l3">
        <div class="input-field col s12">
            <select multiple>
                <option value="" disabled selected>Все районы</option>
                <option value="1">Авиастроительный</option>
                <option value="2">Кировский</option>
                <option value="3">Вахитовский</option>
                <option value="4">Советский</option>
                <option value="5">Приволжский</option>
                <option value="6">Вахитовский</option>

            </select>
            <label>Район</label>

            <div class="sliders" id="test5"></div>

            <p>
                <input type="checkbox" id="test6"/>
                <label for="test6">1-комн.</label>
                <input type="checkbox" id="test7"/>
                <label for="test7">2-комн.</label>
                <input type="checkbox" id="test8"/>
                <label for="test8">3-комн.</label>
            </p>
        </div>
        <!-- Note that "m4 l3" was added -->
        <!-- Grey navigation panel

              This content will be:
          3-columns-wide on large screens,
          4-columns-wide on medium screens,
          12-columns-wide on small screens  -->

    </div>

    <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
        <!-- Teal page content

              This content will be:
          9-columns-wide on large screens,
          8-columns-wide on medium screens,
          12-columns-wide on small screens  -->

    </div>

</div>

<!--Import jQuery before materialize.js-->
<script src="../static/js/nouislider.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function() {
        $('select').material_select();
    });

    var slider = document.getElementById('test5');
    noUiSlider.create(slider, {
        start: [20, 80],
        connect: true,
        step: 1,
        range: {
            'min': 0,
            'max': 100
        },
        format: wNumb({
            decimals: 0
        })
    });
</script>
</body>
</html>
