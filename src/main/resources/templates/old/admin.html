<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap-select.css">
    <link rel="stylesheet" href="/css/bootstrap-slider.css">
    <link rel="stylesheet" href="/css/login.css">

    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div class="container">
    <p>
    <h4>Import states</h4>
    <div th:each="importState : ${importStates}" class="row">
        <div class="col-md-3" th:text="${importState.providerName}">
        </div>
        <div class="col-md-3" th:text="${importState.lastImportDate}">
        </div>
    </div>

    <p>
    <h4>Run imports</h4>
    <form action="/startImport" method="POST">
        <button id="run-imports-btn" type="submit" class="btn">GO!</button>
    </form>

    <p>
    <h4>All raw adverts</h4>
    <div id="resultsBlock">
        <div th:each="advert : ${rawAdverts}" class="col-md-4 item-block animate-box" data-animate-effect="fadeIn">
            <a th:href="'/advert/'+${advert.id}">
                <div class="fh5co-property">
                    <figure>
                        <div
                                th:style="${'background-image:  url('+mainPhotos.get(advert.getId()).getPath()+');'}"
                                class="adv-img-title-div">
                            <span class="tag" th:inline="text">[[${advert.sq}]] м<sup>2</sup></span>
                        </div>
                    </figure>
                    <span th:text="${'Дата:' + advert.publicationDate}"></span>
                    <span th:text="${'Адрес:' + advert.address}"></span>
                    <span class="price"
                          th:text="${#numbers.formatInteger(advert.price, 0, 'WHITESPACE')}+'Р'"></span>
                    <p class="fh5co-property-specification">
                        <span><strong th:text="${advert.district.getDesc()}">Вахитовский</strong> район</span>
                        <span th:inline="text"><strong th:text="${advert.rooms}">3</strong> [[${T(com.airent.template.Utils).getRoomsText(advert.rooms)}]]</span>
                    </p>
                </div>
            </a>

            <div class="row">
                <div class="col-md-4">
                    <form th:action="${'/removeAdvert/'+advert.getId()}" method="POST">
                        <button type="submit" class="btn">Remove</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <form th:action="${'/approveAdvert/'+advert.getId()}" method="POST">
                        <button type="submit" class="btn">Approve</button>
                    </form>
                </div>
            </div>
            <br>
        </div>

    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.maskedinput.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.flexslider-min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
